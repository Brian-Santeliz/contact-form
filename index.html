<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Estilos -->

  <title>Formulario De contacto</title>
</head>
<body>
  <div class="content">

  <h1 class="logo">Contactame <span>Ahora</span></h1>

  <div class="emboltorio">
    <div class="contact-form">
      <h3>Contactame</h3>
      <form action="">
        <p>
          <label for="nombres">Nombre Completo</label>
          <input type="text" name="nombres"id="nombres" >
        </p>
        <p>
          <label for="email">Dirección Email</label>
          <input type="email" name="" id="email" required>
        </p>
        <p>
          <label for="">Telefono</label>
          <input type="tel" name="phone" value="" required>
        </p>
        <p>
          <label for="">Asunto</label>
          <input type="text" name="" value="">
        </p>
        <p class="block">
          <label for="">Mensaje</label>
          <textarea name="name" rows="3" class="text-area"></textarea>
        </p>
        <p class="block">
          <button type="button" name="button">Enviar</button>
        </p>
      </form>
    </div>
    <div class="contact-info">
    <h4>Más Información</h4>
    <ul>
      <li><i class="fas fa-map-marker-alt"></i>Valera, Trujillo</li>
      <li><i class="fas fa-phone"></i>+58 04121074720</li>
      <li><i class="fas fa-envelope-open-text"></i>briansanteliz@development.com</li>
    </ul>

    <p>

    </p>
    </div>
  </div>



</div>
